<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="import" href="(https://fonts.google.com/specimen/DM+Sans">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div class="bg-image"></div>

  <div class="main-card display-flex-column">
    <div class="card-head p20 mb30 display-flex-column display-flex-align-center">
      <h1>My balance</h1>
      <h3>$921.48</h3>
    </div>

    <div class="card-body p20 display-flex-column display-flex-align-center display-flex-justify-space-between">
      <h2 class="mb30">Spending - Last 7 days</h2>

      <ul id="graph" class="graph mb30 display-flex display-flex-justify-space-between display-flex-wrap">
      </ul>

      <div class="card-foot">
        <ul class="display-flex display-flex-justify-space-between">
          <li>
            <h3>Total this month</h3>
            <span>$478.33</span>
          </li>
          <li>
            <span>+2.4%</span>
            <p>from last month</p>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="attribution p20 mt30">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Marcraphael12">Marc raphael</a>.
    </p>
    <p>
      Photo by <a href="https://unsplash.com/@kmuza?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Carlos Muza</a> on <a href="https://unsplash.com/s/photos/graph?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
