<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="import" href="(https://fonts.google.com/specimen/DM+Sans">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div class="main-card display-flex-column">
    <div class="card-head p20 mb30 display-flex-column display-flex-align-center">
      <h1>My balance</h1>
      <h3>$921.48</h3>
    </div>

    <div class="card-body p20 display-flex-column display-flex-align-center display-flex-justify-space-between">
      <h2 class="mb30">Spending - Last 7 days</h2>

      <ul class="graph mb30 display-flex display-flex-justify-space-between display-flex-wrap">
        <li class="day">
          <p class="bar"></p>
          <span>mon</span>
        </li>

        <li class="day">
          <p class="bar"></p>
          <span>tue</span>
        </li>

        <li class="day">
          <p class="bar"></p>
          <span>wed</span>
        </li>

        <li class="day">
          <p class="bar"></p>
          <span>thu</span>
        </li>

        <li class="day">
          <p class="bar"></p>
          <span>fri</span>
        </li>

        <li class="day">
          <p class="bar"></p>
          <span>sat</span>
        </li>

        <li class="day">
          <p class="bar"></p>
          <span>sun</span>
        </li>
      </ul>

      <div class="card-foot">
        <ul>
          <li>
            <h3>Total this month</h3>
            <span>$478.33</span>
          </li>
          <li>
            <span>+2.4%</span>
            <p>from last month</p>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Marcraphael12">Marc raphael</a>.
  </div>
</body>
</html>
